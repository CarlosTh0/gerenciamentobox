
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Sistema de Gerenciamento de Cargas</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      color: #333;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #1f2937;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 32px;
      line-height: 1.6;
      font-size: 16px;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #2563eb;
      transform: translateY(-1px);
    }
    
    button.secondary {
      background-color: #6b7280;
    }
    
    button.secondary:hover {
      background-color: #4b5563;
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status.checking {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .status.online {
      background-color: #d1fae5;
      color: #065f46;
    }
    
    .status.offline {
      background-color: #fee2e2;
      color: #991b1b;
    }
    
    @media (max-width: 480px) {
      .card {
        padding: 24px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">üì°</div>
      <h1>Voc√™ est√° offline</h1>
      <p>N√£o foi poss√≠vel conectar com o servidor. Seus dados foram salvos localmente e ser√£o sincronizados quando a conex√£o for restabelecida.</p>
      
      <div class="buttons">
        <button onclick="checkConnection()">Verificar Conex√£o</button>
        <button class="secondary" onclick="goHome()">Ir para Home</button>
      </div>
      
      <div id="status" class="status offline">
        Status: Offline
      </div>
    </div>
  </div>

  <script>
    let isChecking = false;

    function updateStatus(status, message) {
      const statusEl = document.getElementById('status');
      statusEl.className = `status ${status}`;
      statusEl.textContent = message;
    }

    async function checkConnection() {
      if (isChecking) return;
      
      isChecking = true;
      updateStatus('checking', 'Verificando conex√£o...');
      
      try {
        const response = await fetch('/', { 
          method: 'HEAD',
          cache: 'no-cache'
        });
        
        if (response.ok) {
          updateStatus('online', 'Conex√£o restabelecida!');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          throw new Error('Resposta inv√°lida');
        }
      } catch (error) {
        updateStatus('offline', 'Ainda sem conex√£o');
      } finally {
        isChecking = false;
      }
    }

    function goHome() {
      window.location.href = '/';
    }

    // Verificar conex√£o automaticamente a cada 30 segundos
    setInterval(() => {
      if (!isChecking) {
        checkConnection();
      }
    }, 30000);

    // Verificar quando o usu√°rio voltar para a aba
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && !isChecking) {
        checkConnection();
      }
    });

    // Verificar quando voltar online
    window.addEventListener('online', () => {
      checkConnection();
    });
  </script>
</body>
</html>
